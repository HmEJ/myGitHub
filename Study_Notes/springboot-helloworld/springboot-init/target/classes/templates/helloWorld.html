<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>部门编号</td>
            <td>部门名称</td>
            <td>部门地址</td>
        </tr>
        <tr th:each="dept:${list}">
            <td th:text="${dept.deptno}"></td>
            <td th:text="${dept.dname}"></td>
            <td th:text="${dept.loc}"></td>
            <td><a th:text="删除" th:href="@{/del(deptno=${dept.deptno})}"></a></td>
        </tr>
    </table>
    <hr>
    <input type="text" th:value="${session.boolean}">
    <hr>
    <span th:if="${session.boolean}"> if条件成立 </span>

    <a href="/add">添加</a>

</body>
</html>
