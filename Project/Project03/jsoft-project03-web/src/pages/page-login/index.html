<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>登 录</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <script>
    if (window.location.pathname == '/login/register') {
      document.querySelector("title").text = "注 册"
    } else if(window.location.pathname == '/login/forget') {
      document.querySelector("title").text = "忘记密码"
    } else if(window.location.pathname == '/login/resume') {
      document.querySelector("title").text = "一分钟简历"
    } else if(window.location.pathname == '/login/user_agree') {
      document.querySelector("title").text = "用户协议"
    }
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
